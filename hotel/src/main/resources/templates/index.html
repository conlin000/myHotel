<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>麻老弟大酒店</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--引入css样式文件-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../layui/css/layui.css">

    <!--引入我的css样式-->
    <link rel="stylesheet" href="../myCss/myCss.css">

    <!--引入js样式-->
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body class="layui-bg-cyan" th:inline="text">


    <!--顶部导航栏-->
    <div>
        <ul class="layui-nav " lay-filter="">
            <li class="layui-nav-item" style="background: rgb(95, 184, 120)">
                <a href="/">
                    <img id="malogo" src="../img/malogo2.png">
                </a>
            <li class="layui-nav-item"><a href="/">首页</a></li>
            <li class="layui-nav-item"><a href="">服务</a></li>
            <li class="layui-nav-item"><a href="">酒店介绍</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">xxx</a>
                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                    <dd><a href="">xxx</a></dd>
                    <dd><a href="">xxx</a></dd>
                    <dd><a href="">xxx</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">xxx</a></li>
        </ul>
    </div>
    <script src="../myJs/topNav.js"></script>

    <!--// 栅格布局-->
    <div class="container-fluid">
        <div class="row">
            <!--左侧 2栅格-->
            <div class="col-md-12 col-sm-12 col-lg-2 col-xs-12">
                    <!--侧方导航栏-->
                    <span id="sideNav">
                        <ul class="layui-nav layui-nav-tree" lay-filter="test">
                            <!-- 侧边导航 -->
                            <li class="layui-nav-item layui-nav-itemed">
                                <a href="javascript:;">
                                    <p id="jiudianfuwubanli" class="layui-icon layui-icon-read">
                                        &nbsp;&nbsp;酒店服务办理</p>
                                </a>
                                <dl class="layui-nav-child">
                                    <dd><a href="javascript:;">查看房间</a></dd>
                                    <dd><a href="javascript:;">我的预约</a></dd>
                                    <dd><a href="javascript:;">酒店预约</a></dd>
                                    <dd><a href="javascript:;">取消预约</a></dd>
                                    <dd><a href="">跳转</a></dd>
                                </dl>
                            </li>
                            <li class="layui-nav-item">
                                <a href="">
                                    <p class="layui-icon layui-icon-rmb" style="color: #FFB800">&nbsp;&nbsp;酒店价格介绍</p>
                                </a>
                            </li>
                            <li class="layui-nav-item">
                                <a href="javascript:;">
                                    <p class="layui-icon layui-icon-diamond" style="color: #FF5722">&nbsp;&nbsp;VIP服务</p>
                                </a>
                                <dl class="layui-nav-child">
                                    <dd><a href=""><p style="color: #FF5722">加入VIP</p></a></dd>
                                    <dd><a href="">VIP服务</a></dd>
                                    <dd><a href="">xxx</a></dd>
                                </dl>
                            </li>
                            <li class="layui-nav-item">
                                <a href="">
                                    <p class="layui-icon layui-icon-service" style="color: #01AAED">&nbsp;&nbsp;联系客服</p>
                                </a>
                            </li>
                        </ul>
                    </span>
                <div class="row">
                    <!--麻老弟房子logo-->
                    <div>
                        <img id="maHouse" src="../img/house.png" style="z-index: -1">
                    </div>
                </div>
            </div>
            <!--右侧 10栅格-->
            <div class="col-md-12 col-sm-12 col-lg-10 col-xs-12" style="top: 17px;">
                <div id="hotel" >
                    <h2 style="text-align: center; margin-top: 30px;">麻老弟大酒店</h2>
                    <hr style="width: 300px; margin-left: 350px">
                    <div id="allBtn" style="margin-top: 25px; margin-left: 35px;">
                        <!--主页房间按钮循环-->
                        <span th:each="room: ${roomList}">
                            <span th:if="${room.roomId} &gt; 0">
                                <div th:id="|div${room.roomId}|" class="btn-group" data-toggle="tooltip" data-placement="top" th:title="|${room.roomLevel}-${room.roomType}|">
                                    <!--主页按钮-->
                                    <button th:id="|roomBtn${room.roomId}|" class="roomBtn dropdown-toggle layui-btn btn-sm" data-toggle="dropdown"
                                            aria-haspopup="true" aria-expanded="false" th:text="${room.roomName}" ></button>
                                    <ul class="dropdown-menu">
                                      <li><a href="" th:text="|${room.roomLevel}-${room.roomType}|"></a></li>
                                        <li><a href="/userMsg"><p style="color: #007DDB; font-weight: bolder">预&nbsp;&nbsp;&nbsp;&nbsp;约</p></a></li>
                                      <li><a href="">
                                          <p style="color: #FFB800;">房间价格介绍</p>
                                      </a></li>
                                    </ul>
                                </div>
                                <!--提示根据函数-->
                                <script th:inline="javascript">
                                    $(function () {
                                        $('[data-toggle="tooltip"]').tooltip();
                                    })
                                </script>
                            </span>
                        </span>
                    </div>
                    <br>
                    <!--主页房间按钮代码-->
                    <script src="../myJs/room.js" th:inline="javascript"></script>

                </div>
            </div>
        </div>
    </div>

</body>
</html>
