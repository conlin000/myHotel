<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>麻老弟大酒店</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!--引入js样式-->
    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../layui/layui.js"></script>

    <!--引入css样式文件-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../layui/css/layui.css">

    <!--引入我的css样式-->
    <link rel="stylesheet" href="../myCss/myCss.css">

</head>
<body class="layui-bg-cyan" th:inline="text">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">

                <h2 style="color: #009688; font-weight: bolder">请填写以下信息：</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="userName" style="color: #0f0f0f">姓名</label>
                        <input type="text" class="form-control" style="width: 80%" id="userName" placeholder="请填写姓名">
                    </div>

                    <div class="form-group" >
                        <label for="phone" style="color: #0f0f0f">手机号</label>
                        <input type="tel" class="form-control" style="width: 80%" id="phone" placeholder="请填写手机号">
                    </div>

                    <div class="form-group" >
                        <label for="phone" style="color: #0f0f0f">身份证</label>
                        <input type="tel" class="form-control" style="width: 80%" id="idCard" placeholder="请填写身份证">
                    </div>

                    <div class="form-group">
                        <label style="color: #0f0f0f">性别</label><br>
                        <span style="color: #0f0f0f">
                            <input type="radio" name="sex" value="1">男♂&nbsp;&nbsp;
                            <input type="radio" name="sex" value="0"  checked>女♀&nbsp;&nbsp;
                            <input type="radio" name="sex"  disabled>未知?
                        </span>
                    </div>

                    <div class="form-group">
                        <label style="color: #0f0f0f">备注</label>
                        <input type="text" class="form-control" style="width: 80%" id="comment" placeholder="备注">
                    </div>
                </form>
            </div>

            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
                <button type="button" class="layui-btn layui-btn-lg layui-btn-radius layui-btn-normal">马上预约</button>
            </div>

            <!--麻老弟房子logo-->
            <div>
                <img id="maHouse" src="../img/house.png" style="z-inde: 99999;">
            </div>

        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</body>


</html>
